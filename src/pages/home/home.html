<ion-content padding>
  <h3>systeMC</h3>

  <img src="../../assets/imgs/logo.png" alt="logo">
  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <button (click)="login()" ion-button block>Entrar</button>
  </form>
  <button ion-button outline block>Registrar</button>
</ion-content>
